    <script>
        
        /**
         * Toggle the play state of a HTML media element.
         * 
         * @param {HTMLMediaElement} mediaElement HTML media element to toggle the
         * play state for.
         */
        function togglePlay(mediaElement) {
            if(mediaElement.currentTime > 0.0) {
                mediaElement.pause();
                mediaElement.currentTime = 0.0;
            } else
                mediaElement.play();
        }

        /**
         * Toggle the play state for a HTML media element with the given ID.
         *
         * @param {string} id HTML media element ID.
         */
        function togglePlayId(id) {
            return togglePlay(document.getElementById(id));
        }

    </script>
</head>
